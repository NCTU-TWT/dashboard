<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="stylesheets/font-awesome.css">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    </head>    
    <body>
        <article id="container">
            <section>
                <h2>Stream Simulation</h2>
                <ul id="stream">
                </ul>
            </section>
        </article>
        <div id="template">
            <div id="stream-template">            
                <div class="stream-name">{{name}}</div>
                <div class="stream-panel">
                    <button class="pipe {{#status}}selected{{/status}}"><i class="icon-random"></i>Pipe</button>
                    <button class="hiccup"><i class="icon-heart"></i>Hiccup</button>
                </div>
            </div>
        </div>
    </body>
</html>
